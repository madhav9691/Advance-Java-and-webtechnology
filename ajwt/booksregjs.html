<script language=javascript>
function vali()
{
 var r1=new RegExp("^[a-z][a-z][a-z][a-z][a-z]+$");
 var r2=new RegExp("^\\w\\w\\w\\w\\w\\w+$");
 var name=window.document.log.name.value;
 var pass=window.document.log.password.value;
 var flag1=r1.test(name);
 var flag2=r2.test(pass);
 if(flag1==false)
 {
  alert("invalid name");
  return false;
 }
 else 
 if(flag2==false)
 {
  alert("invalid password");
  return false;
 }
}
</script>
