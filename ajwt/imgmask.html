<html>
<head>
<title>image filter mask filter</title>
</head>
<body>
<h1>Mask filter</h1>
<div style="position:absolute;top:70;left:11;filter:mask(color=#666600);font-family:arial;font-size:27">
image mask text</div>
<img src="lighthouse.jpg" width=200 height=200>

<br><br>
<h2>filters:invert,gray,Xray</h2>
<table border=1>
<tr align="center">
<td>normal</td>
<td>invert</td>
<td>gray</td>
<td>xray</td>
</tr>
<tr>
<td><img src="lighthouse.jpg" width=200 height=200></td>
<td><img src="lighthouse.jpg" width=200 height=200 style="filter:invert"></td>
<td><img src="lighthouse.jpg" width=200 height=200 style="filter:gray"></td>
<td><img src="lighthouse.jpg" width=200 height=200 style="filter:xray"></td>
</tr>
</table>
</body>
<html>
