<html>
<head>
<title>inline css demo</title>
</head>
<body>
<h1>inline css</h1>
<table border="2">
<tr><th style="background-color:rgb(255,0,0)">TIC</th>
    <th style="background-color:rgb(255,0,0)">TAC</th>
    <th style="background-color:rgb(255,0,0)">TOE</th></tr>
<tr><td style="background-color:rgb(255,255,255)">x</td>
    <td style="background-color:rgb(255,255,255)">o</td>
    <td style="background-color:rgb(255,255,255)">o</td></tr>
<tr><td style="background-color:rgb(0,0,0);color:white">o</td>
    <td style="background-color:rgb(0,0,0);color:white">x</td>
    <td style="background-color:rgb(0,0,0);color:white">o</td></tr>
<tr><td style="background-color:rgb(255,255,255)">o</td>
    <td style="background-color:rgb(255,255,255)">o</td>
    <td style="background-color:rgb(255,255,255)">x</td></tr>
</body>
</html>
