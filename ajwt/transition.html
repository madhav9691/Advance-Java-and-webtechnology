<html>
<head>
<title>glow filter</title>
</head>
<body>
<h2>Glow Filter:</h2>
<div style="position:absolute;filter:glow(color=red,strength=8);
            font-size:2em">Glowing Text</div><br><br>
<h2>Blur filter</h2>
<img src="lighthouse.jpg" height=100 width=100/>
<div style="position:absolute;padding:8;
     filter:blur(add=0,direction=90,strength=18)">
<img src="lighthouse.jpg" height=100 width=100/></div>
<h2>Wave Filter</h2>
<span style="position:absolute;
   filter:wave(add=0,freq=2,phase=2,strength=6);font-size:3em">
This text is Waavy</span><br><br><br>
<h2>Drop Shadow:</h2>
<span style="position:absolute;padding:10;
   filter:dropShadow(offx=10,offy=20,color=magenta);font-size:3em">
This is drop shadow text</span>
</body>
</html>
