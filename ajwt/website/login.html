<html>
<head>
<title>login</title>
<script language=javascript>
function vali()
{
var r1=new RegExp("^[a-z][a-z][a-z][a-z][a-z]+$");
var r2=new RegExp("^\\w\\w\\w\\w\\w\\w+$");
var name=window.document.log.name.value;
var pass=window.document.log.password.value;
var flag1=r1.test(name);
var flag2=r2.test(pass);
if(flag1==false)
{
alert("Invalid Name");
return false;
}
else
if(flag2==false)
{
alert("Invalid Password");
return false;
}
}
</script>
</head>
<body align="center">
<form name=log>
User Id: &nbsp
<input type="text" name=name size=15>
<br><br>
Password: &nbsp
<input type=password name=password size=15>
<br><br>
<a href="forgotpassword.html">forgot password?</a>
&nbsp &nbsp
<a href="booksregjs.html">new user</a> 
<br>
<br>
&nbsp &nbsp
<input type="submit" value=Enter onclick=vali()>
&nbsp
<input type="reset" value=clear>
</form>
</body>
</html>
